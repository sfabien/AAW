<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta name="viewport" content="width=device-width"></meta>

        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <link href="css/main.css" rel="stylesheet"></link>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <title>Social-AAW</title>
    </h:head>
    <h:body>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="">Social-AAW</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><h:link value="Accueil" outcome="accueil" /></li>     
                        <li><a href="">Mon profil</a></li>    
                        <li><a href="">Mon compte</a></li>     
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="">Déconnexion</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div class=" col-sm-12">
                <div class="col-sm-3">
                    <h:outputText id="AdresseElectronique" value="#{accueilManagedBean.id}" />
                    <br/>
                    <h:outputText id="Nom" value="#{accueilManagedBean.nom}" />
                    <br/>
                    <h:outputText id="Prenom" value="#{accueilManagedBean.prenom}" />
                </div>
                <div class=" col-sm-8">
                    <div class="panel  panel-primary">

                        <div class="panel-heading panel-title">Écrire un commentaire</div>

                        <h:form>
                            <h:inputTextarea rows ="4" class="form-control" id="Message" value="#{accueilManagedBean.message}" p:placeholder="Entrez votre commentaire ici..." required="true"/>

                            <div class="panel-footer">

                                <h:commandButton class="droite btn btn-info" action="#{accueilManagedBean.envoieMessage()}" value="Publier"/>

                            </div>
                        </h:form>
                    </div>
                    <div class="panel panel-orange">
                        <div class="panel-heading panel-title">Fil d'actualité</div>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
