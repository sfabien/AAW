<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<TITLE> ajouter contact </TITLE>
</h:head>
<h:body>
    <H1> ajouter contact </H1>
    <h2>
        <h:outputText value="#{ajouterContactManagedBean.message}"/>
    </h2>
            <h:form id="form">
                Nom: <h:inputText id="name" value="#{ajouterContactManagedBean.name}" required="true" />
                Prenom: <h:inputText id="firstname" value="#{ajouterContactManagedBean.firstname}" required="true" />
                Numero: <h:inputText id="number" value="#{ajouterContactManagedBean.number}" required="true" />
                <h:commandButton action="#{ajouterContactManagedBean.ajouterContact()}" value="Valider"/>
        </h:form>
</h:body>
</html>
